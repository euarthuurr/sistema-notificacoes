<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Notificações de Pendências DCAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="login-page">
  <button class="theme-toggler" id="themeToggler">🌙</button>
  <div class="card p-4" style="width: 350px;">
      <img src="/detran-roraima.png" alt="Logo Detran" class="mx-auto mb-3" style="max-height: 80px;">
      <h3 class="text-center mb-3">Sistema de Notificações de Pendências DCAR</h3>
      <h4 class="text-center mb-4 fw-light">🔑 Login</h4>
    <form id="loginForm">
      <div class="mb-3">
        <label for="login" class="form-label">Usuário</label>
        <input type="text" class="form-control" id="login" required autocomplete="username">
      </div>
      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" required autocomplete="current-password">
      </div>
      <div class="mb-3 form-check centered-form-check">
        <input type="checkbox" class="form-check-input" id="manterConectado">
        <label class="form-check-label" for="manterConectado">Manter conectado</label>
      </div>
      <button type="submit" class="btn btn-primary w-100">Entrar</button>
    </form>
  </div>

<script>
const themeToggler = document.getElementById('themeToggler');
function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    themeToggler.innerHTML = theme === 'dark' ? '☀️' : '🌙';
}
themeToggler.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
});
const savedTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
if (savedTheme) { setTheme(savedTheme); } else if (prefersDark) { setTheme('dark'); } else { setTheme('light'); }

// Login Logic
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();

  const login = document.getElementById('login').value.trim();
  const senha = document.getElementById('senha').value.trim();
  const manterConectado = document.getElementById('manterConectado').checked;

  if (!login || !senha) {
    alert('Por favor, preencha login e senha.');
    return;
  }

  try {
    const res = await fetch('/api/login', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify({ login, senha, manterConectado }),
      credentials: 'include'
    });

    if (!res.ok) {
      alert('Login inválido');
      return;
    }

    const { user } = await res.json();
    window.location.href = user.tipo === 'admin' ? '/admin.html' : '/painel.html';

  } catch (err) {
    console.error('Erro ao fazer login:', err);
    alert('Erro de rede. Tente novamente.');
  }
});
</script>
</body>
</html>
