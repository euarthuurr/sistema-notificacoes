<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Sistema de Notificações de Pendências DCAR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="d-flex align-items-center justify-content-center vh-100">
    <button class="theme-toggler" id="themeToggler">🌙</button>
    <div class="card p-4" style="width: 350px;">
        <img src="/detran-roraima.png" alt="Logo Detran" class="mx-auto mb-3" style="max-height: 80px;">
        <h3 class="text-center mb-3">Sistema de Notificações de Pendências DCAR</h3>
        <h4 class="text-center mb-4 fw-light">🔑 Login</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="login" class="form-label">Usuário</label>
          <input type="text" class="form-control" id="login" required>
        </div>
        <div class="mb-3">
          <label for="senha" class="form-label">Senha</label>
          <input type="password" class="form-control" id="senha" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">Entrar</button>
      </form>
    </div>
  </div>

  <footer>
    desenvolvido por AA™
  </footer>

<script>
const themeToggler = document.getElementById('themeToggler');
function setTheme(theme) {
    document.documentElement.setAttribute('data-theme', theme);
    localStorage.setItem('theme', theme);
    themeToggler.innerHTML = theme === 'dark' ? '☀️' : '🌙';
}
themeToggler.addEventListener('click', () => {
    const currentTheme = document.documentElement.getAttribute('data-theme');
    setTheme(currentTheme === 'dark' ? 'light' : 'dark');
});
const savedTheme = localStorage.getItem('theme');
const prefersDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
if (savedTheme) { setTheme(savedTheme); } else if (prefersDark) { setTheme('dark'); } else { setTheme('light'); }

// Login Logic
document.getElementById('loginForm').addEventListener('submit', async (e) => {
  e.preventDefault();
  const login = document.getElementById('login').value;
  const senha = document.getElementById('senha').value;
  const res = await fetch('/api/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ login, senha })
  });
  if (res.ok) {
    const { user } = await res.json();
    if (user.tipo === 'admin') window.location.href = '/admin.html';
    else window.location.href = '/painel.html';
  } else {
    alert('Login inválido');
  }
});
</script>
</body>
</html>
